<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload Your Photo with a Frame</h1>
    <div class="frame-container">
        <input type="file" id="upload" accept="image/*">
        <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
        <label>Scale: <input type="range" id="scale" min="0.5" max="2" step="0.01" value="1"></label>
        <label>X Position: <input type="range" id="xPos" min="-200" max="200" step="1" value="0"></label>
        <label>Y Position: <input type="range" id="yPos" min="-200" max="200" step="1" value="0"></label>
        <button id="download">Download Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
